{% extends 'base.html' %}
{% block title %}
Archives - {{ block.super }}
{% endblock %}

{% block content %}

<div class='row'>
	{% for post in posts %}
	<div class='col-12 col-lg-3'>{{ post.time|date:"Y - m -d" }}</div>
	<div class='col-12 col-lg-9'>
		<a href='{% url "page" key=post.pk %}'>{{post.title}}</a>
	</div>
	{% endfor %}
</div>

{% endblock %}
