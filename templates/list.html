{% extends 'reg_base.html' %}
{% block title %}
Archives - {{ block.super }}
{% endblock %}

{% block content %}

<div class='card row'>
	{% if error %}
	<div class='d-flex justify-content-center col-12'>
		<span class='error'>{{ error }}</span>
	</div>
	{% endif %}
	<div class='card-body col-12'>
		{% for post in posts %}
		<div class='col-12 col-lg-3'>{{ post.create_time|date:"Y - m -d" }}</div>
		<div class='col-12 col-lg-9'>
			<a href='{% url "post_edit" key=post.pk %}'>{{post.title}}</a>
		</div>
		{% endfor %}
	</div>
</div>

{% endblock %}
